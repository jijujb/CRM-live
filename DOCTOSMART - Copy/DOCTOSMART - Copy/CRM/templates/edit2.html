<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .row {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        select.form-select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="row">
        <form action="{% url 'update1' xyz.id %}" method="POST" id="edit">
          {% csrf_token %}
          <label for="title">Title</label><br>
          <select name="title" id="title">
            <option value="dr">Dr</option>
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="student">Student</option>
          </select><br><br>
          <label for="name">Name</label><br>
          <input type="text" value="{{xyz.name1}}" name="name" id="name" placeholder="Enter name"><br>
          <label for="Clinicname">Clinic Name</label><br>
          <input type="text" value="{{xyz.clinic1}}" name="Clinicname" id="Clinicname" placeholder="Enter Clinic name"><br>
          <label for="email">Email</label><br>
          <input type="email" value="{{xyz.email1}}" name="email" id="email" placeholder="Enter email"><br>
          <label for="phone1">Phone</label><br>
          <input type="text" value="{{xyz.phone1}}" name="phone1" id="phone1" placeholder="Enter phone number"><br>
          <label for="specializations">Specification</label><br>
          <select class="form-select" id="specializations" name="specializations">
            <option value="SELECT">SELECT</option>
            <option value="anesthesiology">Anesthesiology</option>                    
            <option value="cardiology">Cardiology</option>
            <option value="dermatology">Dermatology</option>
            <option value="endocrinology">Endocrinology</option>
            <option value="gastroenterology">Gastroenterology</option>
            <option value="hematology">Hematology</option>
            <option value="infectiousdisease">Infectiousdisease</option>
            <option value="neurology">Neurology</option>
            <option value="oncology">Oncology</option>
            <option value="ophthalmology">Ophthalmology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="otolaryngology">Otolaryngology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="psychiatry">Psychiatry</option>
            <option value="pulmonology">Pulmonology</option>
            <option value="radiology">Radiology</option>
            <option value="urology">Urology</option>
            <option value="rheumatology">Rheumatology</option>
          </select><br>
          <label for="state">State</label><br>
          <select id="state" name="state">
              <option value="SelectState">Select State</option>
              <option value="Andra Pradesh">Andra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madya Pradesh">Madya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Orissa">Orissa</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttaranchal">Uttaranchal</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
              <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadeep">Lakshadeep</option>
              <option value="Pondicherry">Pondicherry</option>
          </select><br><br>
          <label for="city">City</label><br>
          <input type="text" value="{{xyz.city1}}" name="city" id="city" placeholder="Enter your city"><br><br>
          <input type="submit" value="Update" class="btn btn-primary">
          {{ keysup }}
        </form>
    </div>
</body>
</html>
